<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doom-like Game</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const mapWidth = 8;
const mapHeight = 6;
const tileSize = 64;

// Generate random map (1 = wall, 0 = empty)
const map = [];
for (let y = 0; y < mapHeight; y++) {
  map[y] = [];
  for (let x = 0; x < mapWidth; x++) {
    if (y === 0 || y === mapHeight-1 || x === 0 || x === mapWidth-1) {
      map[y][x] = 1; // borders
    } else {
      map[y][x] = Math.random() < 0.3 ? 1 : 0; // random walls
    }
  }
}

let player = {
  x: tileSize * 1.5,
  y: tileSize * 1.5,
  angle: 0,
  speed: 0.8 // slower speed
};

const keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

function castRays() {
  const numRays = canvas.width;
  const fov = Math.PI / 3;

  for (let i = 0; i < numRays; i++) {
    const rayAngle = (player.angle - fov/2) + (i / numRays) * fov;
    let distance = 0;
    let hit = false;

    let sin = Math.sin(rayAngle);
    let cos = Math.cos(rayAngle);

    while (!hit && distance < 500) {
      distance += 1;
      let testX = Math.floor((player.x + cos * distance) / tileSize);
      let testY = Math.floor((player.y + sin * distance) / tileSize);

      if (map[testY] && map[testY][testX] === 1) hit = true;
    }

    const wallHeight = (tileSize * 300) / distance;
    ctx.fillStyle = 'gray';
    ctx.fillRect(i, (canvas.height / 2) - wallHeight/2, 1, wallHeight);
  }
}

function movePlayer() {
  if (keys['ArrowUp']) {
    let newX = player.x + Math.cos(player.angle) * player.speed;
    let newY = player.y + Math.sin(player.angle) * player.speed;
    if (!map[Math.floor(newY / tileSize)][Math.floor(newX / tileSize)]) {
      player.x = newX;
      player.y = newY;
    }
  }
  if (keys['ArrowDown']) {
    let newX = player.x - Math.cos(player.angle) * player.speed;
    let newY = player.y - Math.sin(player.angle) * player.speed;
    if (!map[Math.floor(newY / tileSize)][Math.floor(newX / tileSize)]) {
      player.x = newX;
      player.y = newY;
    }
  }
  if (keys['ArrowLeft']) player.angle -= 0.03;
  if (keys['ArrowRight']) player.angle += 0.03;
}

function gameLoop() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  movePlayer();
  castRays();

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
