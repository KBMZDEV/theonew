<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dokkan-Style Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('https://i.imgur.com/0Z7vX3j.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
  }
  #game {
    margin: 50px auto;
    width: 360px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(6, 50px);
    grid-gap: 5px;
    margin-bottom: 20px;
  }
  .orb {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 20px;
    user-select: none;
  }
  .ki-bar {
    width: 360px;
    height: 30px;
    background: gray;
    margin: 10px auto;
    border-radius: 5px;
    overflow: hidden;
  }
  .ki-fill {
    height: 100%;
    width: 0%;
    background: yellow;
    transition: width 0.3s;
  }
  .hp-bar {
    width: 360px;
    height: 30px;
    background: red;
    margin: 10px auto;
    border-radius: 5px;
    overflow: hidden;
  }
  .hp-fill {
    height: 100%;
    width: 100%;
    background: green;
    transition: width 0.3s;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Dokkan-Style Game</h1>

<div class="hp-bar">
  <div id="enemyHp" class="hp-fill"></div>
</div>

<div id="game">
  <div class="grid" id="grid"></div>
</div>

<div class="ki-bar">
  <div id="kiFill" class="ki-fill"></div>
</div>

<button id="superAttack" disabled>SUPER ATTACK!</button>

<script>
const colors = ['red','blue','yellow','green','purple'];
let ki = 0;
let maxKi = 100;
let enemyHp = 100;

const gridEl = document.getElementById('grid');
const kiFill = document.getElementById('kiFill');
const enemyHpFill = document.getElementById('enemyHp');
const superBtn = document.getElementById('superAttack');

// Initialize grid
const gridSize = 36;
let grid = [];
for(let i=0;i<gridSize;i++){
  const color = colors[Math.floor(Math.random()*colors.length)];
  grid.push(color);
}
renderGrid();

function renderGrid(){
  gridEl.innerHTML = '';
  grid.forEach((color,i)=>{
    const orb = document.createElement('div');
    orb.className='orb';
    orb.style.background=color;
    orb.textContent='';
    orb.onclick=()=>collectOrb(i);
    gridEl.appendChild(orb);
  });
}

function collectOrb(index){
  const color = grid[index];
  // Each orb gives random ki points
  const kiGain = Math.floor(Math.random()*15)+5;
  ki += kiGain;
  if(ki > maxKi) ki = maxKi;
  kiFill.style.width = (ki/maxKi*100)+'%';
  // Remove orb and respawn random color
  grid[index] = colors[Math.floor(Math.random()*colors.length)];
  renderGrid();
  if(ki>=maxKi) superBtn.disabled=false;
}

superBtn.onclick = ()=>{
  // Deal big damage
  const damage = Math.floor(Math.random()*50)+50;
  enemyHp -= damage;
  if(enemyHp<0) enemyHp=0;
  enemyHpFill.style.width = enemyHp+'%';
  ki = 0;
  kiFill.style.width='0%';
  superBtn.disabled = true;
  if(enemyHp===0) alert('You Win!');
}

</script>
</body>
</html>
